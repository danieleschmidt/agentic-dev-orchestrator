  title: Implement WSJF scoring and prioritization engine
  type: feature
  description: Core WSJF calculation with aging multiplier and backlog ordering
  acceptance_criteria:
  - 'Calculates WSJF score: (value + time_criticality + risk_reduction) / effort'
