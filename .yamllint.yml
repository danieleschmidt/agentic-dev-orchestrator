# YAML Lint Configuration for ADO
# See https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default

rules:
  # Line length can be longer for configuration files
  line-length:
    max: 120
    level: warning

  # Allow truthy values like yes/no in YAML
  truthy:
    allowed-values: ['true', 'false', 'yes', 'no']
    check-keys: false

  # Allow multiple documents in single file (common in k8s, CI)
  document-start:
    present: false

  # Comments formatting
  comments:
    min-spaces-from-content: 1
    require-starting-space: true

  # Indentation
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Key ordering (not enforced for flexibility)
  key-ordering: disable

  # Empty values allowed
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Brackets and braces
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

# Ignore patterns
ignore: |
  .github/
  node_modules/
  .venv/
  venv/
  .tox/
  .mypy_cache/
  .pytest_cache/
  htmlcov/
  build/
  dist/
  *.egg-info/